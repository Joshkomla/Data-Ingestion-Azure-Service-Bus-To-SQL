# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - training20240424

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  BLOB_STORAGE_ACCOUNT_NAME: 'training20240424'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az storage blob upload-batch -d 'config' --account-name 'training20240424' --account-key ${{ secrets.ConnectionString }} -s './Config' 
          
